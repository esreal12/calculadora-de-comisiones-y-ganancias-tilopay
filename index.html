<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Ganancia</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      max-width: 400px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #2d7dff;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #resultado {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Ganancia</h1>
  <label for="monto">Monto a cobrar ($):</label>
  <input type="number" id="monto" placeholder="Ej. 100" step="0.01" min="0">
  <button onclick="calcularGanancia()">Calcular</button>
  <div id="resultado"></div>

  <script>
    function calcularGanancia() {
      const monto = parseFloat(document.getElementById("monto").value);
      if (isNaN(monto) || monto <= 0) {
        document.getElementById("resultado").textContent = "Por favor, ingrese un monto válido.";
        return;
      }

      const porcentajeComision = 0.0425;
      const comisionFija = 0.35;
      const comisionTotal = monto * porcentajeComision + comisionFija;
      const ganancia = monto - comisionTotal;

      document.getElementById("resultado").textContent = `Usted recibirá: $${ganancia.toFixed(2)}`;
    }
  </script>
</body>
</html>
